<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <title>Image Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/1/500/300" alt="image">
            <img src="https://picsum.photos/id/10/500/300" alt="image">
            <img src="https://picsum.photos/id/100/500/300" alt="image">
            <img src="https://picsum.photos/id/1000/500/300" alt="image">
            <img src="https://picsum.photos/id/5/500/300" alt="image">
            <img src="https://picsum.photos/id/50/500/300" alt="image">
            <img src="https://picsum.photos/id/500/500/300" alt="image">
            <img src="https://picsum.photos/id/900/500/300" alt="image">
        </div>
        <i class="fas fa-angle-double-left btn prev"></i>
        <i class="fas fa-angle-double-right btn next"></i>
    </div>
</body>
</html>
